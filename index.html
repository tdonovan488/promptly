<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Promptly</title>
</head>
    <header>
        <div class="logo-container" style="font-family: hand-drawn;">
            <!-- <img src="logo.png" width="160" height="50"> -->
            Promptly
        </div>
        <div class="dropdown-container">
            <div class="dropdown-icon">
                <img class="dropdown-button" src="icons/dropdown.png" width="50" height="50">
                <div class="dropdown-menu"> 
                    <button>
                        <img class="dropdown-image" src="icons/help.png" width="30" height="30">
                        <div class="dropdown-text">Help</div>
                    </button>
                    <button>
                        <img class="dropdown-image" src="icons/statistics.png" width="30" height="30">
                        <div class="dropdown-text">Stats</div>
                    </button>
                    <button>
                        <img class="dropdown-image" src="icons/settings.png" width="30" height="30">
                        <div class="dropdown-text">Settings</div>
                    </button>
                    <button>
                        <img class="dropdown-image" src="icons/credits.png" width="30" height="30">
                        <div class="dropdown-text">Credits</div>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <body>
        <div class="menus menu-hidden">
            <div class="how-to-play menu-hidden">
                <button id="exit-button">X</button>
            </div>
            <div class="stats menu-hidden">
                <button id="exit-button">X</button>
            </div>
            <div class="settings menu-hidden">
                <button id="exit-button">X</button>
            </div>
            <div class="credits menu-hidden">
                <button id="exit-button">X</button>
            </div>
        </div>
            <div class="image-container">
                <button class="change-image"><</button>
                <img class="prompt-image" width = "500" height = "500" src="">
                <button class="change-image">></button>
            </div>
            <div class="image-text">1/3</div>
            <div class="grid-aligner">
                <div class="prompt-container">
                    <div class="adjective-container">
                    </div>
                    <div class="noun-container">
                    </div>
                </div>
            </div>
    </body>
    <footer class="footer">
        Promptly | Developed By Tyler Donovan | Inspired By Wordle | Powered By Wombo.art
    </footer>
    <script src="main.js"></script>
</html
